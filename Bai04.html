<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort array</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bai03.css">
</head>

<body>
    <main class="shadow p-3 mb-5 rounded">
        <form class="mb-3 row">
            <label for="full-name" class="col-md-3 col-form-label">Nhập mảng</label>
            <div class="col-md-9">
                <input type="password" class="form-control" id="full-name">
            </div>
            <div class="col-md-12 text-center mt-3">
                <button type="button" class="btn btn-primary">Sắp mảng tăng dần</button>
            </div>
        </form>

        <div class="row mt-5">
            <label for="result" class="col-md-3 col-form-label">Kết quả</label>
            <div class="col-md-9">
                <input type="password" class="form-control" id="result" readonly disabled>
            </div>
        </div>
    </main>

    <script src="./js/jQuery.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
