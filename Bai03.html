<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tách họ tên</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bai03.css">
</head>

<body>
    <main class="shadow p-3 mb-5 rounded">
        <form class="mb-3 row">
            <label for="full-name" class="col-md-3 col-form-label">Nhập họ tên</label>
            <div class="col-md-6">
                <input type="password" class="form-control" id="full-name">
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-primary">Tách họ tên</button>
            </div>
        </form>

        <div class="row">
            <div class="col-md-3">
                <label for="first-name" class="form-label">Họ</label>
                <input type="text" class="form-control" id="first-name" disabled readonly>
            </div>
            <div class="col-md-6">
                <label for="middle-name" class="form-label">Họ lót</label>
                <input type="text" class="form-control" id="middle-name" disabled readonly>
            </div>
            <div class="col-md-3">
                <label for="last-name" class="form-label">Tên</label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="last-name" disabled readonly>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/jQuery.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
