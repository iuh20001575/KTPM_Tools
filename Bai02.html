<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary-Decimal</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bai03.css">
</head>

<body>
    <main class="shadow p-3 mb-5 rounded">
        <form class="mb-5 d-flex flex-column gap-3">
            <div class="row">
                <label for="so-decimal1" class="col-md-2 col-form-label">Decimal:</label>
                <div class="col-md-7">
                    <input type="text" class="so-decimal1-txt form-control flex-fill" id="so-decimal1">
                    <div class="invalid-feedback">
                    </div>
                </div>
                <div class="col-md-3">
                    <button type="button" id="btnDecToBin" class="w-100 btn btn-primary">Convert</button>
                </div>
            </div>

            <div class="row">
                <label for="so-binary1" class="col-md-2 col-form-label">Binary:</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="so-binary1" disabled readonly>
                </div>
            </div>
        </form>
        <form class="mb-3 d-flex flex-column gap-3">
            <div class="row">
                <label for="so-binary2" class="col-md-2 col-form-label">Binary:</label>
                <div class="col-md-7">
                    <input type="text" class="so-binary2-txt form-control" id="so-binary2">
                    <div class="invalid-feedback">
                    </div>
                </div>
                <div class="col-md-3">
                    <button type="button" id="btnBinToDec" class="w-100 btn btn-primary">Convert</button>
                </div>
            </div>
            <div class="row">
                <label for="so-decimal2" class="col-md-2 col-form-label">Decimal:</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="so-decimal2" disabled readonly>
                </div>
            </div>
        </form>
    </main>

    <script src="./js/jQuery.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/Bai02.js"></script>
</body>

</html>
