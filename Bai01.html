<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tiền điện</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bai03.css">
</head>

<body>
    <main class="shadow p-3 mb-5 rounded">
        <form class="mb-3 row">
            <label for="so-cu" class="col-md-2 col-form-label">Số cũ</label>
            <div class="col-md-10">
                <input type="text" class="so-cu-txt form-control" id="so-cu">
                <div class="invalid-feedback">
                </div>
            </div>
            <label for="so-moi" class="col-md-2 col-form-label">Số mới</label>
            <div class="col-md-10">
                <input type="text" class="so-moi-txt form-control" id="so-moi">
                <div class="invalid-feedback">
                </div>
            </div>
            <label for="thanh-tien" class="col-md-3 col-form-label">Thành tiền</label>
            <div class="col-md-9">
                <input type="text" class="form-control" id="thanh-tien" disabled readonly>
            </div>
            
        </form>

        <div class="row">
            <div class="col-md-6 text-center">
                <button type="button" class="btn btn-primary">Tính</button>
            </div>
            <div class="col-md-6 text-center">
                <button type="button" class="btn btn-primary">Đóng</button>
            </div>
        </div>
    </main>

    <script src="./js/jQuery.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/Bai03.js"></script>
</body>

</html>
